<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login prototipo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="contenedor__todo">

            <div class="caja__gen">
                <div class="caja__login">
                    <h3>多Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para entrar</p>
                    <button id="btn__iniciar-sesion">Inicia sesion</button>
                </div>
                <div class="caja__registro">
                    <h3>多Aun no tienes cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesion</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <!--Division-->
            <div class="contenedor__login-registro">
                <form action="" class="formulario__login">
                    <h2>Inicia sesion</h2>
                    <input type="text" placeholder="Correo electronico">
                    <input type="password" placeholder="Contrase単a">
                    <button>Entrar</button>
                </form>
                <form action="" class="formulario__registro">
                    <h2>Registrate</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Correo electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contrase単a">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
